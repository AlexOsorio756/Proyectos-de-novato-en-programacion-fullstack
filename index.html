<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css"></link>
  <title></title>
</head>
<body>
<h1 id="title">
  FreeCodeCamp Survey Form
</h1>
<p id="description">
  Thank you for taking the time to help us    improve the platform
</p>

  <form id="survey-form">

    <label id="name-label">
      Name:
      <input id="name" type="text" placeholder="Enter your name" required>
      
    </label>

    <label id="email-label">
      Email:
      <input id="email" type="email" placeholder="Enter your Email" required>
    </label>

    <label id="number-label">
      Age(Optional)
      <input id="number" type="number" placeholder="Age" min="13" max="150">
    </label>

    <label id="select">
      Which Option best describes your current role?
    <select id="dropdown">
      
      <option placeholder="Select an option">
        Select an option
      </option>

      <option placeholder="Challenges">
        Challenges
      </option>

      <option placeholder="Projects">
Projects
      </option>
      <option placeholder="Community">
Community
      </option>
      <option placeholder="Open Source">
        Open Source
      </option>
    </select>

    </label> 
    <p id="recomendation">Would you recommend freeCodeCamp to a friend?</p>
    <label id="radio">
<input type="radio" name="radio" value="radio">
Definely
<br>
<input type="radio" name="radio" value="radio">
Maybe
<br>
<input type="radio" name="radio" value="radio">
Not sure
<br>

    </label>
    
    </label>
    <br>
    <label>
      What would you like to see improved? (Check all that apply)
      <br>
      <br>
    <input type="checkbox" value="checkbox"> Front-end Projects
    <br>
    <input type="checkbox" value="checkbox"> Back-end Projects
    <br>
    <input type="checkbox" value="checkbox"> Data Visualization
    <br>
    <input type="checkbox" value="checkbox"> Challenges
    <br>
    <input type="checkbox" value="checkbox"> Open Source Community
    <br>
    <input type="checkbox" value="checkbox">Gitter help rooms
    <br>
    <input type="checkbox" value="checkbox">Videos
    <br>
    <input type="checkbox" value="checkbox">City Meetups
    <br>
    <input type="checkbox" value="checkbox">Wiki
    <br>
    <input type="checkbox" value="checkbox">Forum
    <br>
    <input type="checkbox" value="checkbox">Additional Courses
    </label>
    
    <label>
      <br>
      <br>
      Any comments or suggestions?
    <textarea id="textarea" placeholder="Enter your comment here..." cols="30" rows="3"></textarea>
    </label>
    <input type="submit" id="submit">

    </input>
  </form>
</body>
</html>
